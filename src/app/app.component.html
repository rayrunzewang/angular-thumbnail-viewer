<div class="container">
  <app-viewer [currentImage]="images[currentIndex]"></app-viewer>

  <app-thumbs
    [images]="images"
    [currentIndex]="currentIndex"
    (selectImage)="selectImage($event)"
  ></app-thumbs>

  <div class="slideshow">
    <input
      type="checkbox"
      id="toggle-slide-show"
      (change)="toggleSlideshow($event)"
      data-test-id="toggle-slide-show-button"
    />
    <label for="toggle-slide-show">Start Slide Show</label>
  </div>
</div>
